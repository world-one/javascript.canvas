<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas</title>
  <link rel="stylesheet" href="./resource/css/style.css">
</head>

<body>
  <div class="wrap">
    <ul class="menu">
      <li><a href="#drawing">Drawing</a></li>
      <li><a href="#bounceBall">Bounce Ball</a></li>
      <li><a href="#heartbeat">Heartbeat</a></li>
    </ul>
    <div id="Contents" class="contents">
    </div>
  </div>
</body>
</html>
<!-- <script type="module" src="./index.js"></script> -->
<script type="module">
  import Drawing from './resource/js/draw.js';
  import { start } from './resource/js/ball.js'

  console.log(window)
  window.onload = (e) => {
    setCanvas();
    const hash = e.path[0].location.hash;
    if (hash === '#drawing') {
      new Drawing();
    } else if (hash === '#bounceBall') {
        start();
    }
  };
  
  const menu = document.querySelector('.menu');
  menu.addEventListener('click', (e) => {
    const hash = e.target.hash;
    if (hash === '#drawing') {
      new Drawing();
    } else if (hash === '#bounceBall') {
        start();
    }
    
  });

  function setCanvas() {
    const contentsWrap = document.getElementById('Contents');
    const canvas = document.createElement('canvas');
    canvas.id = 'canvas';
    const ctx = canvas.getContext('2d');
    contentsWrap.appendChild(canvas);
    resize();
  }

  function resize() {
    const canvas = document.getElementById('canvas');
    canvas.width = window.innerWidth * 0.9 * 0.8;
    canvas.height = window.innerHeight * 0.8;
    window.addEventListener('resize', (e) => {
      canvas.width = e.target.innerWidth * 0.9 * 0.8;
      canvas.height = e.target.innerHeight * 0.8;
    });
  }

</script>
